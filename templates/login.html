<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Add background color to the whole page */
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Center the login box */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        /* Add style to the logo */
        .logo {
            text-align: center;
            margin-bottom: 1em;
            width: 100%;
            height: 110%;
        }

        /* Add style to the form fields and the login button */
        input[type=text], input[type=password], button {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='login_logo.png') }}" alt="Logo" width="150">
        </div>
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
