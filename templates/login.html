<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }


        .container {
            width: 300px;
            height: 220px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .logo {
            text-align: center;
            margin-bottom: 1em;
            width: 100%;
            height: 110%;
        }


        input[type=text], input[type=password],button {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='login_logo.png') }}" alt="Logo" width="150">
        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Namn">
            <input type="password" name="password" placeholder="LÃ¶senord">
            <button type="submit">Logga in</button>
        </div>
        </form>
    </div>

</body>
</html>
