<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='nouislider.min.css') }}">
    <script src="{{ url_for('static', filename='nouislider.min.js') }}"></script>
    <style>

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }


        h1 {
            font-size: 1.5em;
        }

        label, input {
            font-size: 1.2em;
        }

        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 35%;
            height: 50px;
            margin-bottom: 10px;
        }

        .update-button {
            background-color: #4CAF50;
            color: white;
        }

        .delete-button {
            background-color: red;
            color: white;
        }


        .time-input {
            font-size: 150%;
            width: 100px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .checkbox {
            transform: scale(1.2);
            width: 1.5em;
            height: 1.5em;
            margin-bottom: 20px;

        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Edit User</h1>

        <form method="post" action="{{ url_for('edit_user', id=id) }}">
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" value="{{ user.Name }}" required><br>

            <label for="phone_number">Telefon numer:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required><br>

            <label for="active">Aktiverad:</label>
            <input type="checkbox" class="checkbox" id="active" name="active" {% if user.Active == 'Yes' %}checked{% endif %}><br>

            {% for setting in user.timeSettings %}
                <fieldset>
                  <legend>Tidsinställningar</legend>
                  <label>Dagar:</label>
                  {% for day in ['Måndag', 'Tisdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lördag', 'Söndag'] %}
                    <input type="checkbox" class="checkbox" name="days" value="{{ day }}" {% if day in setting.days %}checked{% endif %}> {{ day }}
                  {% endfor %}

                  <br>

                  <label for="startTime">Start tid:</label>
                  <input type="time" class="time-input" id="startTime" name="startTime" value="{{ setting.startTime }}" required><br>

                  <label for="endTime">Slut tid:</label>
                  <input type="time" class="time-input" id="endTime" name="endTime" value="{{ setting.endTime }}" required><br>

                  <label for="lowestSeverity">Lägsta allvarlighetsgrad:</label>
                  <input type="number" id="lowestSeverity" name="lowestSeverity" value="{{ setting.lowestSeverity }}" required><br>

                  <label for="highestSeverity">Högsta allvarlighetsgrad:</label>
                  <input type="number" id="highestSeverity" name="highestSeverity" value="{{ setting.highestSeverity }}" required><br>
                </fieldset>
            {% endfor %}

            <input type="submit" value="Updatera användare" class="update-button"><br>
        </form>

        <form method="post" action="{{ url_for('edit_user', id=id, action='delete') }}">
            <input type="submit" value="Ta bort användare" class="delete-button">
        </form>
    </div>



</body>
</html>
